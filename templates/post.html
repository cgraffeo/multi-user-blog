<div class="post">
    <div class="post-heading">
        <div class="post-title">
            <a class="login-link" href="/blog/{{p.key().id()}}">{{p.subject}}</a>
            <p class="author">Author: {{p.username}}</p>
            {% if canEdit = True %}
            <a href="/blog/{{p.key().id()}}/edit">Edit Post</a>
            {% endif %}
        </div>
        <div class="post-date">
            {{p.created.strftime("%b %d, %Y")}}
        </div>
    </div>
    <hr class="hr-fix" />
    <div class="post-content">
        {{p._render_text | safe}}
    </div>
    <a class="add-comment" href="/blog/{{p.key().id()}}/comment">Add a comment</a>
    <hr class=hr-fix />
    {% for c in comments %}
    <div class="comment-content">
      <h3>{{c.username}}</h3>
    {{ c.combody | safe}}
    </div>
    <br></br>
    {% endfor %}
</div>
