{% extends "base.html" %} {% block content %}
<div class="card">
    <h1>New Post</h1>
    <form class="form" method="post">
        <div class="form-elements-newpost">
            <div class="input-group-newpost">
                <label class="newpost-label">Subject</label>
                <input type="text" name="subject" value="{{subject}}">
            </div>
            <div class="input-group-newpost">
                <label class="newpost-label">Content</label>
                <textarea class="content-text"name="content">{{content}}</textarea>
            </div>
        </div>
        <div class="error">
            {{error}}
        </div>
        <button type="submit">Submit blog</button>
    </form>
</div>
{% endblock %}
