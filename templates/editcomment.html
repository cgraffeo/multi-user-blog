{% extends "base.html" %} {% block content %}
<div class="card">
    <h1>Edit Comment</h1>
    <form class="form" method="post">
        <div class="form-elements-newpost">
            <div class="input-group-newpost">
                <label class="newpost-label">Content</label>
                <textarea class="content-text" name="combody">{{combody}}</textarea>
            </div>
        </div>
        <div class="error">
            {{error}}
        </div>
        <div class="button-section">
            <button type="submit">Edit Comment</button>
            <button href="/blog">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
